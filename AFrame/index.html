<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Beerphong</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            overflow: hidden;
        }
    </style>

</head>

<body>
    <a-scene embedded arjs id="a_Scene" renderer="antialias: true" vr-mode-ui="enabled: false">
      <a-marker position rotation preset='custom' type='pattern' url='test.patt' id="a_Marker">

        <a-entity position="-0.3 0 0" scale='0.05 0.05 0.05' gltf-model="../ModelViewer/mauthe_cube.glb"></a-entity>
        <a-sphere id="ball" scale='0.1 0.1 0.1' position="0.3 0 0"></a-sphere>

      </a-marker>

      <a-entity position rotation camera id="camera"></a-entity>
    </a-scene>
    
    <div>
      <p>Some Ui</p>
    </div>
</body>

</html>
